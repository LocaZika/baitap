<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signupFormTest">
      <button id="btn-signup-form1">type 1</button>
      <button id="btn-signup-form2">type 2</button>
      <button id="btn-signup-form3">type 3</button>
    </div>
    <div class="container">
      <div class="signin">
        <div class="signin-form">
          <h1>sign in</h1>
          <div class="socials">
            <div class="socials-icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="socials-icon"><i class="fa-brands fa-google-plus-g"></i></div>
            <div class="socials-icon"><i class="fa-brands fa-linkedin-in"></i></div>
          </div>
          <form class="signin-input" method="post">
            <input type="text" name="signin" id="signin-user" />
            <label for="username">username</label>
            <input type="password" name="signin" id="signin-password" />
            <label for="password">password</label>
            <a href="#">forgot your account?</a>
            <button>sign in</button>
          </form>
        </div>
        <div class="signup-form">
          <h1>sign up</h1>
          <form method="post" class="signup-input">
            <div class="input-field">
              <input type="text" id="signup-user" />
              <label for="signup-user">username</label>
              <input type="password" id="signup-password" />
              <label for="signup-password">password</label>
              <input type="password" id="signup-cfpassword" />
              <label for="signup-cfpassword">confirm password</label>
              <input type="email" id="signup-email" />
              <label for="signup-email">email</label>
            </div>
            <div class="term">
              <input type="checkbox" id="cb-term" />
              <label for="cb-term">i agree to the <a href="#">term and conditions</a></label>
            </div>
            <button>sign up</button>
          </form>
        </div>
        <div class="signup">
          <h1>sign <span>up</span></h1>
          <p>sign up here if you don't have account</p>
          <button>sign up</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
