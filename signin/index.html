<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="signin">
        <div class="signin-form">
          <h1>sign in</h1>
          <div class="socials">
            <div class="socials-icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="socials-icon"><i class="fa-brands fa-google-plus-g"></i></div>
            <div class="socials-icon"><i class="fa-brands fa-linkedin-in"></i></div>
          </div>
          <form class="signin-input" method="post">
            <input type="text" name="signin" id="signin-user" />
            <label for="username">username</label>
            <input type="password" name="signin" id="signin-password" />
            <label for="password">password</label>
            <a href="#">forgot your account?</a>
            <button>sign in</button>
          </form>
        </div>
        <div class="signup">
          <h1>sign <span>up</span></h1>
          <p>sign up here if you don't have account</p>
          <button>sign up</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
