<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

      rel="stylesheet"

    />

  <body>
    <div class="container">
      <div class="signin">
        <h2>sign in</h2>
        <div class="socials">
          <a href="#"><i class="fa-brands fa-lg fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-lg fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-lg fa-linkedin-in"></i></a>
        </div>
        <form class="inputfield">
          <input type="email" name="input" id="email" />
          <label for="email">user email</label>
          <input type="password" name="input" id="password" />
          <label for="password">password</label>
          <a href="#" class="btn-link">forgot your password?</a>
          <button>sign in</button>
        </form>
      </div>
      <div class="signup">
        <h2>sign <span>up</span></h2>
        <p>signup here if you don't have account</p>
        <a href="#" class="btn-link">sign up</a>
      </div>
    </div>
  </body>
</html>
